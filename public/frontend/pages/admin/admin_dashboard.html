<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-green-500 p-4 text-white">
        <div class="container mx-auto">
            <div class="flex justify-between">
                <div class="font-bold text-lg">
                   Eco-Responsable
                </div>
                <div>
                    <a href="http://localhost/eco-responsable/public/frontend/pages/login.html" class="mr-4">Home</a>
                    <a href="http://localhost/eco-responsable/public/frontend/pages/admin/history.html" class="mr-4">Update History</a>
                    <a href="http://localhost/eco-responsable/public/frontend/pages/admin/admin_dashboard.html" class="mr-4">Admin Dashboard</a>
                    <a href="http://localhost/eco-responsable/public/frontend/pages/admin/statistics.html" class="mr-4">Statistics</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Notification container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-4"></div>

    <!-- Dashboard Content -->
    <section class="container mx-auto px-6 py-12">
        <h2 class="text-4xl font-bold text-center mb-8">Admin Dashboard</h2>
        <div id="users-list" class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow-lg overflow-x-scroll">
            <h3 class="text-2xl font-semibold mb-4">Users List</h3>
            <table class="w-full text-left border-collapse">
                <thead class="bg-green-500 text-white">
                    <tr>
                        <th class="border-b p-4">Nom utilisateur</th>
                        <th class="border-b p-4">Commune</th>
                        <th class="border-b p-4">Poids Bouteilles collectées (Kg)</th>
                        <th class="border-b p-4">Gain courant</th>
                        <th class="border-b p-4">Gain retiré</th>
                        <th class="border-b p-4">Gain cumulé</th>
                        <th class="border-b p-4">Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Users will be appended here -->
                </tbody>
            </table>
        </div>

         <!-- Edit Form Modal -->
        <div id="edit-form-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
            <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>

                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

                <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:align-middle sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Edit User Score</h3>
                        <form id="edit-form">
                            <input type="hidden" id="edit-user-id">
                            <div class="mb-4">
                                <label for="edit-bottles-collected-weight" class="block text-sm font-medium text-gray-700">Poids Bouteilles collectées</label>
                                <input type="number" id="edit-bottles-collected-weight" class="mt-1 block w-full py-4 shadow-sm sm:text-sm text-center border-2 border-green-300 rounded-md outline-none" min="0" required>
                            </div>
                            <div class="mb-4">
                                <label for="edit-user-withdrawal" class="block text-sm font-medium text-gray-700">Gain retiré</label>
                                <input type="number" id="edit-user-withdrawal" class="mt-1 block w-full py-4 shadow-sm sm:text-sm text-center border-2 border-green-300 rounded-md outline-none" min="0" step="500" required>
                            </div>
                            <div class="flex justify-end">
                                <button type="button" id="cancel-edit-btn" class="mr-2 bg-red-500 text-white px-4 py-2 rounded-md">Cancel</button>
                                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center w-full py-6">
        <p>&copy; 2024 Eco-Responsable. All rights reserved.</p>
    </footer>

    

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                showNotification('You need to log in first.', 'error');
                window.location.href = 'login.html';
                return;
            }

            const res = await fetch('http://localhost:3000/api/users', {
                headers: {
                    'x-auth-token': token
                }
            });

            if (res.status !== 200) {
                showNotification('Failed to load users.', 'error');
                window.location.href = 'http://localhost/eco-responsable/public/frontend/';
                return;
            }

            const users = await res.json();
            const usersTableBody = document.getElementById('users-table-body');
            usersTableBody.innerHTML = '';

            users.forEach(user => {
                if (!user.isAdmin) {
                    const userRow = document.createElement('tr');
                    userRow.innerHTML = `
                        <td class="border-b p-4">${user.username}</td>
                        <td class="border-b p-4">${user.commune}</td>
                        <td class="border-b p-4">${user.BottlesCollectedWeight}Kg</td>
                        <td class="border-b p-4">${user.profit}</td>
                        <td class="border-b p-4">${user.withdrawal}</td>
                        <td class="border-b p-4">${user.accumulation}</td>
                        <td class="border-b p-4">
                            <button data-user-id="${user._id}" class="bg-blue-500 text-white px-4 py-2 rounded-md edit-btn">Edit</button>
                        </td>
                    `;
                    usersTableBody.appendChild(userRow);
                }
            });

            // Handle edit button click
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const userId = e.target.getAttribute('data-user-id');
                    document.getElementById('edit-user-id').value = userId;
                    document.getElementById('edit-form-modal').classList.remove('hidden');
                });
            });

            // Handle form submission
            document.getElementById('edit-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const userId = document.getElementById('edit-user-id').value;
                const BottlesCollectedWeight = document.getElementById('edit-bottles-collected-weight').value;
                const userWithdrawal = document.getElementById('edit-user-withdrawal').value;

                if (BottlesCollectedWeight !== null && userWithdrawal !== null) {
                    const res = await fetch('http://localhost:3000/api/users/update-score', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-auth-token': token
                        },
                        body: JSON.stringify({ userId, BottlesCollectedWeight: parseInt(BottlesCollectedWeight), userWithdrawal: parseInt(userWithdrawal) })
                    });

                    if (res.status === 200) {
                        showNotification('Score updated successfully', 'success');
                        setTimeout(() => {
                            location.reload();
                        }, 3000);
                    } else {
                        const data = await res.json();
                        showNotification('Error: ' + data.error, 'error');
                    }
                }
            });

            // Handle cancel button click
            document.getElementById('cancel-edit-btn').addEventListener('click', () => {
                document.getElementById('edit-form-modal').classList.add('hidden');
            });

            // Handle logout button click
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            });

            // Function to show notification
            function showNotification(message, type) {
                const notificationContainer = document.getElementById('notification-container');
                const notification = document.createElement('div');
                notification.className = `p-4 mb-4 rounded-lg shadow-md ${type === 'error' ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}`;
                notification.textContent = message;
                notificationContainer.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        });
    </script>
</body>
</html>
